
<div *ngIf="dacolumn">
    <h2><span>Dacolumn</span> {{dacolumn.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{dacolumn.name}}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
            <span>{{dacolumn.title}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{dacolumn.description}}</span>
        </dd>
        <dt><span>Columntype</span></dt>
        <dd>
            <span>{{dacolumn.columntype}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'dacolumn-sdm-suffix/'+ dacolumn.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
