<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDacolumnLabel">Create or edit a Dacolumn</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!dacolumn.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="dacolumn.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="dacolumn.name" required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="dacolumn.title"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="dacolumn.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_columntype">Columntype</label>
            <select class="form-control" name="columntype" [(ngModel)]="dacolumn.columntype" id="field_columntype"  required>
                <option value="SYS">SYS</option>
                <option value="LOG">LOG</option>
                <option value="AUDIT">AUDIT</option>
                <option value="COMMON">COMMON</option>
                <option value="CUSTOM">CUSTOM</option>
            </select>
            <div [hidden]="!(editForm.controls.columntype?.dirty && editForm.controls.columntype?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.columntype?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div [hidden]="!(editForm.controls.datable?.dirty && editForm.controls.datable?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.datable?.errors?.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
