<div>
    <h2>
        <span>Departments</span>
        <button class="btn btn-primary float-right jh-create-entity create-department-sdm-suffix" [routerLink]="['/', { outlets: { popup: ['department-sdm-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Department
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="departments">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="code"><span>Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tel"><span>Tel</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fax"><span>Fax</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="mail"><span>Mail</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="parentId"><span>Parent</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let department of departments ;trackBy: trackId">
                <td><a [routerLink]="['../department-sdm-suffix', department.id ]">{{department.id}}</a></td>
                <td>{{department.name}}</td>
                <td>{{department.code}}</td>
                <td>{{department.tel}}</td>
                <td>{{department.fax}}</td>
                <td>{{department.mail}}</td>
                <td>
                    <div *ngIf="department.parentId">
                        <a [routerLink]="['../department-sdm-suffix', department.parentId  ]" >{{department.parentId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../department-sdm-suffix', department.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'department-sdm-suffix/'+ department.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'department-sdm-suffix/'+ department.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
