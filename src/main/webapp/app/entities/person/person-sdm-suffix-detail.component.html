
<div *ngIf="person">
    <h2><span>Person</span> {{person.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{person.name}}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
            <span>{{person.code}}</span>
        </dd>
        <dt><span>Tel</span></dt>
        <dd>
            <span>{{person.tel}}</span>
        </dd>
        <dt><span>Fax</span></dt>
        <dd>
            <span>{{person.fax}}</span>
        </dd>
        <dt><span>Mail</span></dt>
        <dd>
            <span>{{person.mail}}</span>
        </dd>
        <dt><span>Department</span></dt>
        <dd>
            <div *ngIf="person.departmentId">
                <a [routerLink]="['/department-sdm-suffix', person.departmentId]">{{person.departmentName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'person-sdm-suffix/'+ person.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
