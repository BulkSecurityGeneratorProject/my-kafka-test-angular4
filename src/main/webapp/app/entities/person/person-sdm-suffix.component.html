<div>
    <h2>
        <span>People</span>
        <button class="btn btn-primary float-right jh-create-entity create-person-sdm-suffix" [routerLink]="['/', { outlets: { popup: ['person-sdm-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Person
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="people">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="code"><span>Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tel"><span>Tel</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fax"><span>Fax</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="mail"><span>Mail</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="departmentName"><span>Department</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let person of people ;trackBy: trackId">
                <td><a [routerLink]="['../person-sdm-suffix', person.id ]">{{person.id}}</a></td>
                <td>{{person.name}}</td>
                <td>{{person.code}}</td>
                <td>{{person.tel}}</td>
                <td>{{person.fax}}</td>
                <td>{{person.mail}}</td>
                <td>
                    <div *ngIf="person.departmentId">
                        <a [routerLink]="['../department-sdm-suffix', person.departmentId  ]" >{{person.departmentName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../person-sdm-suffix', person.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'person-sdm-suffix/'+ person.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'person-sdm-suffix/'+ person.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
